<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/mifamilia.css">
    <title>Mi familia</title>
</head>
<body>
    <div>
        <h1 class="titulo">Mi Familia</h1>
        <div class="images-family">
            <img src="images/image2.jpg">
            <img src="images/image3.jpg">
        </div>
        <p class="texto">
            Tengo una familia ni muy grande ni muy pequeño, mi papá se llama Santos Marcani, mi mamá se llama
            Margarita Vela, mi hermana Angelica Marcani y mi hermano John Marcani.
        </p>
    </div>
    <div>
        <h4 class="titulo">Tabla de edades de mi familia</h4>
        <table>
            <thead>
                <tr>
                    <th>Miembros</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tr>
                <td>Papá</td>
                <td>41 años</td>
            </tr>
            <tr>
                <td>Mamá</td>
                <td>40 años</td>
            </tr>
            <tr>
                <td>Hermana</td>
                <td>8 años</td>
            </tr>
            <tr>
                <td>Hermano</td>
                <td>2 años</td>
            </tr>
            <tr>
                <td>Yo</td>
                <td>20 años</td>
            </tr>
        </table>
    </div>
</body>
</html>
