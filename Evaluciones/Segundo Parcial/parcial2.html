    <script>
        function pregunta2() {
            document.getElementById("titulo").textContent = "Pregunta 2 DOM en Javascript";
            var contenido = document.getElementById("contenido");
            var html = "";
            html += `
            alto <input type="number" id="alto">
            ancho <input type="number" id="ancho"><br>
            <button onclick="dibujar()">Dibujar</button>
            <div id='tabla'></div>
            `
            contenido.innerHTML = html;
        }
        function dibujar() {
            let alto = document.getElementById("alto").value;
            let ancho = document.getElementById("ancho").value;
            var contenido = document.getElementById("tabla");
            let tabla = "<table>";
            for (i = 0; i < alto; i++) {
                tabla += "<tr>";
                for (let j = 0; j < ancho; j++) {
                    tabla += "<td>&nbsp;</td>";
                }
                tabla += "</tr>";
            }
            tabla += "</table>";
            contenido.innerHTML = tabla;
        }
        function blanconegro(){
            document.getElementById("titulo").style.backgroundColor = '#000';
            document.getElementById("mensaje").style.backgroundColor = '#000';
            setTimeout(function() {
                cargarColores();
            }, 3000);
        }
        function cargarColores(){
            document.getElementById("titulo").style.backgroundColor = 'rgb(83, 83, 247)';
            document.getElementById("mensaje").style.backgroundColor = 'rgb(245, 80, 80)';
        }
    </script>
